<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        h1{
            font-size: 12px;
        }
        .box{
            width: 500px;
            height: 500px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" v-if="status==2"></div>
        <h1 @click="fn" :style="{color:color,fontSize:font}" v-else>{{txt}}</h1>
        <button @click="change(100)">按钮</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello",
                color:"red",
                font:"80px",
                show:true,
                status:1,
                aa:"grvtf",
                bb:"rfdg"
            },
            methods:{
                fn(){
                    return this.aa+this.bb;
                },
                change(m){
                    this.show=false;
                    this.color="green";
                    this.status=1;
                }
            },
            computed:{
                txt(){
                    return this.aa+this.bb;
                }
            },
            watch:{
                color(){
                    this.font="60px"
                }
            }
        })
    </script>
</body>
</html>
