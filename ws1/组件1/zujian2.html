<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <mainh :info="msg"></mainh>
    </div>
    <script>
        //组件的配置选项
        //要在需要使用的组件中注册
        var sel={
            props:["info"],
            template:`<select><option>{{msg}}</option><option>{{info}}</option></select>`,
            data(){return {msg:"我是尾下拉框"}},
            
        }
        var mainh={
            props:{info:String},
            template:`<div><h1>{{info}}</h1><sel :info="info"></sel></div>`,
            data(){return {msg:"我是内容"}},
            components:{sel}
        }
        new Vue({
            el:"#app",
            data:{
                msg:"吼吼吼"
            },
            components:{
                mainh
            }
        })
        //父组件传递数据给子组件，用props
        //1.子组件定义props属性2.子组件定义用在哪儿3.组件调用在开始标签里面传递来自父组件的数据
        //子组件传递数据给父组件，用
        //
    </script>
</body>
</html>
