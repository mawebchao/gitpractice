<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <headh></headh>
        <mainh></mainh>
        <foot></foot>
    </div>
    <script>
        //组件的配置选项
        var headh={
            template:`<div>
                <h1>我是头部</h1>
                </div>`,
            data(){
                return {
                    count:10
                }
            },
            methods:{
                fn(){
                    this.count++;
                }
            }
        };
        var mainh={
            template:`<div><h1>{{msg}}</h1></div>`,
            data(){return {msg:"我是内容"}}
        }
        var foot={
            template:`<div><h1>{{msg}}</h1></div>`,
            data(){return {msg:"我是尾部"}}
        }
        new Vue({
            el:"#app",
            components:{
                headh,mainh,foot
            }
        })
    </script>
</body>
</html>
