<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="value"/>
        <div>{{value}}</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                value:"dfg"
            }
        })
    </script>
</body>

</html>
