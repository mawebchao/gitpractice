<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        Function.prototype.myBind = function (context) {
            var _self = this;
            var args = Array.prototype.slice.call(arguments, 1)
            function returnFn() {
                var bindArgs = Array.prototype.slice.call(arguments)
                _self.apply(this instanceof _self?this:context, args.concat(bindArgs))
            }
            var _tempObj=function(){};
            _tempObj.prototype=_self.prototype;
            returnFn.prototype=new _tempObj();
            return returnFn;
        }
        var _obj = { name: "貂蝉" }
        function fn(m, n) {
            console.log(this.name);
            console.log(m)
            console.log(n)
        }
        var _f = fn.myBind(_obj, [1, 2, 3])
        // console.log(_f.prototype)
        new _f("甄姬")
    </script>
</body>

</html>
