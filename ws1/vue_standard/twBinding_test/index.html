<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定原理测试</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="person.name" type="text"/>
        <div>{{person.name}}</div>
        <div>{{person.age}}</div>
    </div>
    <script type="text/javascript">
        var vm=new Vue({
            el:"#app",
            data:{
                person:{
                    name:"曹孟德",
                    age:14
                }
            }
        })
    </script>
</body>
</html>
