<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{name}}</div>
        <div>{{age}}</div>
        <input v-model="name" type="text"/>
    </div>
    <script>
        const vm=new Vue({
            el:"#app",
            data:{
                name:"vredsf",
                age:12,
                info:{
                    a:"ff",
                    b:"cc"
                }
            }
        })
        // console.log(vm)

    </script>
</body>

</html>
