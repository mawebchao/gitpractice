<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定实现</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="person.name" type="text"/>
        <input type="number" v-model="person.age"/>
        <div>des{{person.name}}</div>
        <div>{{person.age}}</div>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                person:{
                    name:"曹孟德",
                    age:20
                }
            }
        })

    </script>
</body>
</html>
