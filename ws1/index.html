<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:style="[obj,obj1]">哈哈哈</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                obj:{
                    width:"500px",
                    height:"500px",
                    backgroundColor:"red"
                },
                obj1:{
                   borderRadius:"50px"
                }
            }
        })
    </script>
</body>

</html>
